<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .info {
            font-size: 18px;
            margin: 10px 0;
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff4b5c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #e60029;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <p class="info">Candidate: <span th:text="${username}"></span></p>
        <p class="info">Role: <span th:text="${role}"></span></p>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
